<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
        }

        .workout-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .workout-btn {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .workout-btn:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .workout-btn.selected {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .workout-btn.selected::after {
            content: " ‚úì";
            font-weight: bold;
        }

        .status {
            background: #f1f5f9;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status h3 {
            color: #475569;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .status p {
            color: #64748b;
            font-size: 14px;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .last-workout {
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .last-workout h3 {
            color: #065f46;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .last-workout p {
            color: #047857;
            font-size: 18px;
            font-weight: 600;
        }

        /* Workout Tracking Styles */
        .workout-tracking {
            display: none;
            margin-top: 20px;
        }

        .workout-tracking.active {
            display: block;
        }

        .workout-header {
            background: #3b82f6;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .workout-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .workout-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .add-exercise-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .add-exercise-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .exercise-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .exercise-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            flex: 1;
        }

        .delete-exercise {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-exercise:hover {
            background: #dc2626;
        }

        .exercise-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group textarea {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .sets-container {
            margin-top: 15px;
        }

        .set-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .set-number {
            font-weight: 600;
            color: #3b82f6;
            font-size: 14px;
        }

        .set-input {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .set-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-set-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-set-btn:hover {
            background: #2563eb;
        }

        .remove-set-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-set-btn:hover {
            background: #dc2626;
        }

        .save-workout-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .save-workout-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 25px 15px;
            }

            .exercise-inputs {
                grid-template-columns: 1fr;
            }

            .set-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Workout Tracker</h1>
            <p>Select your workout type</p>
        </div>
        
        <div class="content">
            <!-- Workout Type Selection -->
            <div id="workoutSelection">
                <div class="workout-buttons">
                    <button class="workout-btn" data-workout="push">Push</button>
                    <button class="workout-btn" data-workout="pull">Pull</button>
                    <button class="workout-btn" data-workout="legs">Legs</button>
                    <button class="workout-btn" data-workout="upper">Upper</button>
                    <button class="workout-btn" data-workout="lower">Lower</button>
                    <button class="workout-btn" data-workout="full-body">Full Body</button>
                    <button class="workout-btn" data-workout="other">Other</button>
                </div>

                <div id="lastWorkout" class="last-workout" style="display: none;">
                    <h3>Last Workout</h3>
                    <p id="lastWorkoutText"></p>
                </div>

                <div class="status">
                    <h3>Your Progress</h3>
                    <p id="workoutCount">No workouts recorded yet</p>
                </div>

                <button class="clear-btn" onclick="clearData()">Clear All Data</button>
            </div>

            <!-- Workout Tracking Section -->
            <div id="workoutTracking" class="workout-tracking">
                <div class="workout-header">
                    <h2 id="currentWorkoutType">Workout</h2>
                    <p id="workoutDate"></p>
                </div>

                <button class="add-exercise-btn" onclick="addExercise()">‚ûï Add Exercise</button>

                <div id="exercisesContainer"></div>

                <button class="save-workout-btn" onclick="saveWorkout()">üíæ Save Workout</button>
                <button class="back-btn" onclick="backToSelection()">‚Üê Back to Workout Types</button>
            </div>
        </div>
    </div>

    <script>
        // Local storage keys
        const STORAGE_KEYS = {
            SELECTED_WORKOUT: 'selectedWorkout',
            WORKOUT_COUNT: 'workoutCount',
            LAST_WORKOUT: 'lastWorkout',
            LAST_WORKOUT_DATE: 'lastWorkoutDate',
            WORKOUT_HISTORY: 'workoutHistory',
            CURRENT_WORKOUT: 'currentWorkout'
        };

        // Global state
        let currentWorkout = null;
        let exerciseCounter = 0;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            const workoutButtons = document.querySelectorAll('.workout-btn');
            workoutButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const workoutType = this.getAttribute('data-workout');
                    selectWorkout(workoutType);
                });
            });
        }

        function selectWorkout(workoutType) {
            // Remove previous selection
            document.querySelectorAll('.workout-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selection to clicked button
            const selectedButton = document.querySelector(`[data-workout="${workoutType}"]`);
            selectedButton.classList.add('selected');

            // Save to local storage
            localStorage.setItem(STORAGE_KEYS.SELECTED_WORKOUT, workoutType);
            
            // Initialize current workout
            currentWorkout = {
                type: workoutType,
                date: new Date().toISOString(),
                exercises: [],
                id: Date.now()
            };

            // Show workout tracking interface
            showWorkoutTracking(workoutType);
        }

        function showWorkoutTracking(workoutType) {
            document.getElementById('workoutSelection').style.display = 'none';
            document.getElementById('workoutTracking').classList.add('active');
            
            document.getElementById('currentWorkoutType').textContent = workoutType.charAt(0).toUpperCase() + workoutType.slice(1);
            document.getElementById('workoutDate').textContent = new Date().toLocaleDateString() + ' at ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            document.getElementById('exercisesContainer').innerHTML = '';
        }

        function backToSelection() {
            document.getElementById('workoutTracking').classList.remove('active');
            document.getElementById('workoutSelection').style.display = 'block';
            
            // Clear current workout
            currentWorkout = null;
            exerciseCounter = 0;
        }

        function addExercise() {
            exerciseCounter++;
            const exerciseId = `exercise-${exerciseCounter}`;
            
            const exerciseHTML = `
                <div class="exercise-item" id="${exerciseId}">
                    <div class="exercise-header">
                        <div class="exercise-name">Exercise ${exerciseCounter}</div>
                        <button class="delete-exercise" onclick="deleteExercise('${exerciseId}')">üóëÔ∏è</button>
                    </div>
                    
                    <div class="exercise-inputs">
                        <div class="input-group full-width">
                            <label>Exercise Name</label>
                            <input type="text" placeholder="e.g., Bench Press" onchange="updateExerciseName('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Sets</label>
                            <input type="number" min="1" value="3" onchange="updateExerciseSets('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Reps</label>
                            <input type="number" min="1" value="10" onchange="updateExerciseReps('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Weight (lbs)</label>
                            <input type="number" min="0" step="0.5" placeholder="0" onchange="updateExerciseWeight('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group full-width">
                            <label>Comments</label>
                            <textarea placeholder="How did it feel? Any notes?" rows="2" onchange="updateExerciseComments('${exerciseId}', this.value)"></textarea>
                        </div>
                    </div>
                    
                    <div class="sets-container">
                        <h4 style="margin-bottom: 10px; color: #475569;">Sets:</h4>
                        <div class="set-item">
                            <div class="set-number">Set 1</div>
                            <input type="number" class="set-input" placeholder="Reps" onchange="updateSetReps('${exerciseId}', 0, this.value)">
                            <input type="number" class="set-input" placeholder="Weight" step="0.5" onchange="updateSetWeight('${exerciseId}', 0, this.value)">
                            <button class="remove-set-btn" onclick="removeSet('${exerciseId}', 0)" style="display: none;">Remove</button>
                        </div>
                        <button class="add-set-btn" onclick="addSet('${exerciseId}')">+ Add Set</button>
                    </div>
                </div>
            `;
            
            document.getElementById('exercisesContainer').insertAdjacentHTML('beforeend', exerciseHTML);
            
            // Initialize exercise data
            if (!currentWorkout.exercises) currentWorkout.exercises = [];
            currentWorkout.exercises.push({
                id: exerciseId,
                name: '',
                sets: 3,
                reps: 10,
                weight: 0,
                comments: '',
                setData: [{ reps: '', weight: '' }]
            });
        }

        function deleteExercise(exerciseId) {
            document.getElementById(exerciseId).remove();
            currentWorkout.exercises = currentWorkout.exercises.filter(ex => ex.id !== exerciseId);
        }

        function updateExerciseName(exerciseId, name) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.name = name;
        }

        function updateExerciseSets(exerciseId, sets) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.sets = parseInt(sets);
        }

        function updateExerciseReps(exerciseId, reps) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.reps = parseInt(reps);
        }

        function updateExerciseWeight(exerciseId, weight) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.weight = parseFloat(weight);
        }

        function updateExerciseComments(exerciseId, comments) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.comments = comments;
        }

        function addSet(exerciseId) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (!exercise) return;
            
            exercise.setData.push({ reps: '', weight: '' });
            
            const setsContainer = document.querySelector(`#${exerciseId} .sets-container`);
            const setNumber = exercise.setData.length;
            
            const setHTML = `
                <div class="set-item">
                    <div class="set-number">Set ${setNumber}</div>
                    <input type="number" class="set-input" placeholder="Reps" onchange="updateSetReps('${exerciseId}', ${setNumber - 1}, this.value)">
                    <input type="number" class="set-input" placeholder="Weight" step="0.5" onchange="updateSetWeight('${exerciseId}', ${setNumber - 1}, this.value)">
                    <button class="remove-set-btn" onclick="removeSet('${exerciseId}', ${setNumber - 1})">Remove</button>
                </div>
            `;
            
            setsContainer.insertBefore(
                document.createRange().createContextualFragment(setHTML),
                setsContainer.querySelector('.add-set-btn')
            );
        }

        function removeSet(exerciseId, setIndex) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (!exercise || exercise.setData.length <= 1) return;
            
            exercise.setData.splice(setIndex, 1);
            
            // Re-render sets
            const setsContainer = document.querySelector(`#${exerciseId} .sets-container`);
            const setItems = setsContainer.querySelectorAll('.set-item');
            setItems[setIndex].remove();
            
            // Update set numbers
            setItems.forEach((item, index) => {
                if (index >= setIndex) {
                    item.querySelector('.set-number').textContent = `Set ${index + 1}`;
                    item.querySelector('.remove-set-btn').onclick = () => removeSet(exerciseId, index);
                }
            });
        }

        function updateSetReps(exerciseId, setIndex, reps) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise && exercise.setData[setIndex]) {
                exercise.setData[setIndex].reps = parseInt(reps);
            }
        }

        function updateSetWeight(exerciseId, setIndex, weight) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise && exercise.setData[setIndex]) {
                exercise.setData[setIndex].weight = parseFloat(weight);
            }
        }

        function saveWorkout() {
            if (!currentWorkout || !currentWorkout.exercises.length) {
                alert('Please add at least one exercise before saving.');
                return;
            }

            // Update workout count
            const currentCount = parseInt(localStorage.getItem(STORAGE_KEYS.WORKOUT_COUNT) || '0');
            const newCount = currentCount + 1;
            localStorage.setItem(STORAGE_KEYS.WORKOUT_COUNT, newCount.toString());

            // Save last workout info
            localStorage.setItem(STORAGE_KEYS.LAST_WORKOUT, currentWorkout.type);
            localStorage.setItem(STORAGE_KEYS.LAST_WORKOUT_DATE, currentWorkout.date);

            // Save to workout history
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.WORKOUT_HISTORY) || '[]');
            history.push(currentWorkout);
            localStorage.setItem(STORAGE_KEYS.WORKOUT_HISTORY, JSON.stringify(history));

            // Clear current workout
            currentWorkout = null;
            exerciseCounter = 0;

            // Show success message
            showSuccessFeedback('Workout saved successfully!');

            // Return to selection
            backToSelection();
            updateDisplay();
        }

        function loadData() {
            const selectedWorkout = localStorage.getItem(STORAGE_KEYS.SELECTED_WORKOUT);
            if (selectedWorkout) {
                const button = document.querySelector(`[data-workout="${selectedWorkout}"]`);
                if (button) {
                    button.classList.add('selected');
                }
            }

            updateDisplay();
        }

        function updateDisplay() {
            const workoutCount = parseInt(localStorage.getItem(STORAGE_KEYS.WORKOUT_COUNT) || '0');
            const lastWorkout = localStorage.getItem(STORAGE_KEYS.LAST_WORKOUT);
            const lastWorkoutDate = localStorage.getItem(STORAGE_KEYS.LAST_WORKOUT_DATE);

            // Update workout count
            const countElement = document.getElementById('workoutCount');
            if (workoutCount === 0) {
                countElement.textContent = 'No workouts recorded yet';
            } else if (workoutCount === 1) {
                countElement.textContent = '1 workout completed';
            } else {
                countElement.textContent = `${workoutCount} workouts completed`;
            }

            // Update last workout display
            const lastWorkoutDiv = document.getElementById('lastWorkout');
            const lastWorkoutText = document.getElementById('lastWorkoutText');
            
            if (lastWorkout && lastWorkoutDate) {
                const date = new Date(lastWorkoutDate);
                const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                lastWorkoutText.textContent = `${lastWorkout} - ${formattedDate}`;
                lastWorkoutDiv.style.display = 'block';
            } else {
                lastWorkoutDiv.style.display = 'none';
            }
        }

        function showSuccessFeedback(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #10b981;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
            `;
            successDiv.textContent = `‚úÖ ${message}`;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all workout data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEYS.SELECTED_WORKOUT);
                localStorage.removeItem(STORAGE_KEYS.WORKOUT_COUNT);
                localStorage.removeItem(STORAGE_KEYS.LAST_WORKOUT);
                localStorage.removeItem(STORAGE_KEYS.LAST_WORKOUT_DATE);
                localStorage.removeItem(STORAGE_KEYS.WORKOUT_HISTORY);
                localStorage.removeItem(STORAGE_KEYS.CURRENT_WORKOUT);
                
                // Reset UI
                document.querySelectorAll('.workout-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                updateDisplay();
                
                // Show feedback
                const successDiv = document.createElement('div');
                successDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #6b7280;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    font-weight: 600;
                    z-index: 1000;
                `;
                successDiv.textContent = 'üóëÔ∏è All data cleared';
                
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
