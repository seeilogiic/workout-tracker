<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
        }

        .workout-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .workout-btn {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border: 2px solid #475569;
            border-radius: 20px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .workout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
            transition: left 0.5s;
        }

        .workout-btn:hover {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
        }

        .workout-btn:hover::before {
            left: 100%;
        }

        .workout-btn.selected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }

        .workout-btn.selected::after {
            content: " ✓";
            font-weight: bold;
        }

        .status {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border: 1px solid #475569;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #06b6d4, #10b981);
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .status h3 {
            color: #e2e8f0;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status p {
            color: #94a3b8;
            font-size: 14px;
        }

        .clear-btn {

            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;

        .last-workout::before {

<body>
    <div class="container">
        <div class="header">
            <h1>🏋️ Workout Tracker</h1>
            <p>Select your workout type</p>
        </div>
        
        <div class="content">
            <!-- Workout Type Selection -->
            <div id="workoutSelection">
                <div class="workout-buttons">
                    <button class="workout-btn" data-workout="push">Push</button>
                    <button class="workout-btn" data-workout="pull">Pull</button>
                    <button class="workout-btn" data-workout="legs">Legs</button>
                    <button class="workout-btn" data-workout="upper">Upper</button>
                    <button class="workout-btn" data-workout="lower">Lower</button>
                    <button class="workout-btn" data-workout="full-body">Full Body</button>
                    <button class="workout-btn" data-workout="other">Other</button>
                </div>

                <div id="lastWorkout" class="last-workout" style="display: none;">
                    <h3>Last Workout</h3>
                    <p id="lastWorkoutText"></p>
                </div>

                <div class="status">
                    <h3>Your Progress</h3>
                    <p id="workoutCount">No workouts recorded yet</p>
                </div>

                <button class="history-btn" onclick="showHistory()">📊 View Workout History</button>
                <button class="clear-btn" onclick="clearData()">Clear All Data</button>
            </div>

            <!-- Workout Tracking Section -->
            <div id="workoutTracking" class="workout-tracking">
                <div class="workout-header">
                    <h2 id="currentWorkoutType">Workout</h2>
                    <p id="workoutDate"></p>
                    <p id="exerciseCount" style="margin-top: 10px; font-size: 14px; opacity: 0.9;">No exercises added yet</p>
                </div>

                <button class="add-exercise-btn" onclick="addExercise()">➕ Add Exercise</button>

                <div id="exercisesContainer"></div>

                <button class="save-workout-btn" onclick="saveWorkout()">💾 Save Workout</button>
                <button class="back-btn" onclick="backToSelection()">← Back to Workout Types</button>
            </div>

            <!-- History Section -->
            <div id="historySection" class="history-section">
                <div class="history-header">
                    <h2>📊 Workout History</h2>
                    <p>Your completed workouts</p>
                </div>

                <div id="historyContainer">
                    <div class="no-history">
                        <h3>No workouts yet</h3>
                        <p>Complete your first workout to see it here!</p>
                    </div>
                </div>

                <button class="back-btn" onclick="backToSelection()">← Back to Workout Types</button>
            </div>
        </div>
    </div>

    <script>
        // Local storage keys
        const STORAGE_KEYS = {
            SELECTED_WORKOUT: 'selectedWorkout',
            WORKOUT_COUNT: 'workoutCount',
            LAST_WORKOUT: 'lastWorkout',
            LAST_WORKOUT_DATE: 'lastWorkoutDate',
            WORKOUT_HISTORY: 'workoutHistory',
            CURRENT_WORKOUT: 'currentWorkout'
        };

        // Global state
        let currentWorkout = null;
        let exerciseCounter = 0;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            const workoutButtons = document.querySelectorAll('.workout-btn');
            workoutButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const workoutType = this.getAttribute('data-workout');
                    selectWorkout(workoutType);
                });
            });
        }

        function selectWorkout(workoutType) {
            // Remove previous selection
            document.querySelectorAll('.workout-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selection to clicked button
            const selectedButton = document.querySelector(`[data-workout="${workoutType}"]`);
            selectedButton.classList.add('selected');

            // Initialize current workout session
            currentWorkout = {
                type: workoutType,
                date: new Date().toISOString(),
                exercises: [],
                id: Date.now()
            };

            // Show workout tracking interface
            showWorkoutTracking(workoutType);
        }

        function showWorkoutTracking(workoutType) {
            document.getElementById('workoutSelection').style.display = 'none';
            document.getElementById('workoutTracking').classList.add('active');
            document.getElementById('historySection').classList.remove('active');
            
            document.getElementById('currentWorkoutType').textContent = workoutType.charAt(0).toUpperCase() + workoutType.slice(1) + ' Workout';
            document.getElementById('workoutDate').textContent = new Date().toLocaleDateString() + ' at ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            document.getElementById('exercisesContainer').innerHTML = '';
            updateExerciseCount();
        }

        function showHistory() {
            document.getElementById('workoutSelection').style.display = 'none';
            document.getElementById('workoutTracking').classList.remove('active');
            document.getElementById('historySection').classList.add('active');
            
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.WORKOUT_HISTORY) || '[]');
            const historyContainer = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                historyContainer.innerHTML = `
                    <div class="no-history">
                        <h3>No workouts yet</h3>
                        <p>Complete your first workout to see it here!</p>
                    </div>
                `;
                return;
            }

            // Sort history by date (newest first)
            history.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const historyHTML = history.map(workout => {
                const workoutDate = new Date(workout.date);
                const formattedDate = workoutDate.toLocaleDateString() + ' at ' + workoutDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const exercisesHTML = workout.exercises.map(exercise => {
                    const exerciseName = exercise.name || 'Unnamed Exercise';
                    const exerciseDetails = [];
                    
                    if (exercise.sets) exerciseDetails.push(`${exercise.sets} sets`);
                    if (exercise.reps) exerciseDetails.push(`${exercise.reps} reps`);
                    if (exercise.weight) exerciseDetails.push(`${exercise.weight} lbs`);
                    
                    const detailsText = exerciseDetails.length > 0 ? exerciseDetails.join(' • ') : 'No details';
                    
                    return `
                        <div class="exercise-summary">
                            <div class="exercise-summary-name">${exerciseName}</div>
                            <div class="exercise-summary-details">${detailsText}</div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="workout-history-item">
                        <div class="workout-history-header">
                            <div class="workout-history-date">${formattedDate}</div>
                            <div class="workout-history-type">${workout.type}</div>
                        </div>
                        <div class="workout-history-exercises">
                            ${exercisesHTML}
                        </div>
                    </div>
                `;
            }).join('');
            
            historyContainer.innerHTML = historyHTML;
        }

        function backToSelection() {
            document.getElementById('workoutTracking').classList.remove('active');
            document.getElementById('historySection').classList.remove('active');
            document.getElementById('workoutSelection').style.display = 'block';
            
            // Clear current workout session and reset selection
            currentWorkout = null;
            exerciseCounter = 0;
            
            // Remove any selected workout type
            document.querySelectorAll('.workout-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        function addExercise() {
            exerciseCounter++;
            const exerciseId = `exercise-${exerciseCounter}`;
            
            const exerciseHTML = `
                <div class="exercise-item" id="${exerciseId}">
                    <div class="exercise-header">
                        <div class="exercise-name">Exercise ${exerciseCounter}</div>
                        <button class="delete-exercise" onclick="deleteExercise('${exerciseId}')">🗑️</button>
                    </div>
                    
                    <div class="exercise-inputs">
                        <div class="input-group full-width">
                            <label>Exercise Name</label>
                            <input type="text" placeholder="e.g., Bench Press" onchange="updateExerciseName('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Sets</label>
                            <input type="number" min="1" value="3" onchange="updateExerciseSets('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Reps</label>
                            <input type="number" min="1" value="10" onchange="updateExerciseReps('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group">
                            <label>Weight (lbs)</label>
                            <input type="number" min="0" step="0.5" placeholder="0" onchange="updateExerciseWeight('${exerciseId}', this.value)">
                        </div>
                        
                        <div class="input-group full-width">
                            <label>Comments</label>
                            <textarea placeholder="How did it feel? Any notes?" rows="2" onchange="updateExerciseComments('${exerciseId}', this.value)"></textarea>
                        </div>
                    </div>
                    
                    <div class="sets-container">
                        <h4 style="margin-bottom: 10px; color: #475569;">Sets:</h4>
                        <div class="set-item">
                            <div class="set-number">Set 1</div>
                            <input type="number" class="set-input" placeholder="Reps" onchange="updateSetReps('${exerciseId}', 0, this.value)">
                            <input type="number" class="set-input" placeholder="Weight" step="0.5" onchange="updateSetWeight('${exerciseId}', 0, this.value)">
                            <button class="remove-set-btn" onclick="removeSet('${exerciseId}', 0)" style="display: none;">Remove</button>
                        </div>
                        <button class="add-set-btn" onclick="addSet('${exerciseId}')">+ Add Set</button>
                    </div>
                </div>
            `;
            
            document.getElementById('exercisesContainer').insertAdjacentHTML('beforeend', exerciseHTML);
            
            // Initialize exercise data
            if (!currentWorkout.exercises) currentWorkout.exercises = [];
            currentWorkout.exercises.push({
                id: exerciseId,
                name: '',
                sets: 3,
                reps: 10,
                weight: 0,
                comments: '',
                setData: [{ reps: '', weight: '' }]
            });

            // Update exercise count display
            updateExerciseCount();
        }

        function deleteExercise(exerciseId) {
            document.getElementById(exerciseId).remove();
            currentWorkout.exercises = currentWorkout.exercises.filter(ex => ex.id !== exerciseId);
            updateExerciseCount();
        }

        function updateExerciseCount() {
            const exerciseCountElement = document.getElementById('exerciseCount');
            if (!currentWorkout || !currentWorkout.exercises) {
                exerciseCountElement.textContent = 'No exercises added yet';
                return;
            }
            
            const count = currentWorkout.exercises.length;
            if (count === 0) {
                exerciseCountElement.textContent = 'No exercises added yet';
            } else if (count === 1) {
                exerciseCountElement.textContent = '1 exercise added';
            } else {
                exerciseCountElement.textContent = `${count} exercises added`;
            }
        }

        function updateExerciseName(exerciseId, name) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.name = name;
        }

        function updateExerciseSets(exerciseId, sets) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.sets = parseInt(sets);
        }

        function updateExerciseReps(exerciseId, reps) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.reps = parseInt(reps);
        }

        function updateExerciseWeight(exerciseId, weight) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.weight = parseFloat(weight);
        }

        function updateExerciseComments(exerciseId, comments) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise) exercise.comments = comments;
        }

        function addSet(exerciseId) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (!exercise) return;
            
            exercise.setData.push({ reps: '', weight: '' });
            
            const setsContainer = document.querySelector(`#${exerciseId} .sets-container`);
            const setNumber = exercise.setData.length;
            
            const setHTML = `
                <div class="set-item">
                    <div class="set-number">Set ${setNumber}</div>
                    <input type="number" class="set-input" placeholder="Reps" onchange="updateSetReps('${exerciseId}', ${setNumber - 1}, this.value)">
                    <input type="number" class="set-input" placeholder="Weight" step="0.5" onchange="updateSetWeight('${exerciseId}', ${setNumber - 1}, this.value)">
                    <button class="remove-set-btn" onclick="removeSet('${exerciseId}', ${setNumber - 1})">Remove</button>
                </div>
            `;
            
            setsContainer.insertBefore(
                document.createRange().createContextualFragment(setHTML),
                setsContainer.querySelector('.add-set-btn')
            );
        }

        function removeSet(exerciseId, setIndex) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (!exercise || exercise.setData.length <= 1) return;
            
            exercise.setData.splice(setIndex, 1);
            
            // Re-render sets
            const setsContainer = document.querySelector(`#${exerciseId} .sets-container`);
            const setItems = setsContainer.querySelectorAll('.set-item');
            setItems[setIndex].remove();
            
            // Update set numbers
            setItems.forEach((item, index) => {
                if (index >= setIndex) {
                    item.querySelector('.set-number').textContent = `Set ${index + 1}`;
                    item.querySelector('.remove-set-btn').onclick = () => removeSet(exerciseId, index);
                }
            });
        }

        function updateSetReps(exerciseId, setIndex, reps) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise && exercise.setData[setIndex]) {
                exercise.setData[setIndex].reps = parseInt(reps);
            }
        }

        function updateSetWeight(exerciseId, setIndex, weight) {
            const exercise = currentWorkout.exercises.find(ex => ex.id === exerciseId);
            if (exercise && exercise.setData[setIndex]) {
                exercise.setData[setIndex].weight = parseFloat(weight);
            }
        }

        function saveWorkout() {
            if (!currentWorkout || !currentWorkout.exercises.length) {
                alert('Please add at least one exercise before saving.');
                return;
            }

            // Update workout count
            const currentCount = parseInt(localStorage.getItem(STORAGE_KEYS.WORKOUT_COUNT) || '0');
            const newCount = currentCount + 1;
            localStorage.setItem(STORAGE_KEYS.WORKOUT_COUNT, newCount.toString());

            // Save last workout info
            localStorage.setItem(STORAGE_KEYS.LAST_WORKOUT, currentWorkout.type);
            localStorage.setItem(STORAGE_KEYS.LAST_WORKOUT_DATE, currentWorkout.date);

            // Save to workout history
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.WORKOUT_HISTORY) || '[]');
            history.push(currentWorkout);
            localStorage.setItem(STORAGE_KEYS.WORKOUT_HISTORY, JSON.stringify(history));

            // Clear current workout session
            currentWorkout = null;
            exerciseCounter = 0;

            // Show success message
            const workoutType = currentWorkout.type;
            showSuccessFeedback(`Complete ${workoutType} workout saved!`);

            // Return to selection
            backToSelection();
            updateDisplay();
        }

        function loadData() {
            const selectedWorkout = localStorage.getItem(STORAGE_KEYS.SELECTED_WORKOUT);
            if (selectedWorkout) {
                const button = document.querySelector(`[data-workout="${selectedWorkout}"]`);
                if (button) {
                    button.classList.add('selected');
                }
            }

            updateDisplay();
        }

        function updateDisplay() {
            const workoutCount = parseInt(localStorage.getItem(STORAGE_KEYS.WORKOUT_COUNT) || '0');
            const lastWorkout = localStorage.getItem(STORAGE_KEYS.LAST_WORKOUT);
            const lastWorkoutDate = localStorage.getItem(STORAGE_KEYS.LAST_WORKOUT_DATE);

            // Update workout count
            const countElement = document.getElementById('workoutCount');
            if (workoutCount === 0) {
                countElement.textContent = 'No workouts recorded yet';
            } else if (workoutCount === 1) {
                countElement.textContent = '1 workout completed';
            } else {
                countElement.textContent = `${workoutCount} workouts completed`;
            }

            // Update last workout display
            const lastWorkoutDiv = document.getElementById('lastWorkout');
            const lastWorkoutText = document.getElementById('lastWorkoutText');
            
            if (lastWorkout && lastWorkoutDate) {
                const date = new Date(lastWorkoutDate);
                const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                lastWorkoutText.textContent = `${lastWorkout} - ${formattedDate}`;
                lastWorkoutDiv.style.display = 'block';
            } else {
                lastWorkoutDiv.style.display = 'none';
            }
        }

        function showSuccessFeedback(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #10b981;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
            `;
            successDiv.textContent = `✅ ${message}`;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all workout data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEYS.SELECTED_WORKOUT);
                localStorage.removeItem(STORAGE_KEYS.WORKOUT_COUNT);
                localStorage.removeItem(STORAGE_KEYS.LAST_WORKOUT);
                localStorage.removeItem(STORAGE_KEYS.LAST_WORKOUT_DATE);
                localStorage.removeItem(STORAGE_KEYS.WORKOUT_HISTORY);
                localStorage.removeItem(STORAGE_KEYS.CURRENT_WORKOUT);
                
                // Reset UI
                document.querySelectorAll('.workout-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                updateDisplay();
                
                // Show feedback
                const successDiv = document.createElement('div');
                successDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #6b7280;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    font-weight: 600;
                    z-index: 1000;
                `;
                successDiv.textContent = '🗑️ All data cleared';
                
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
